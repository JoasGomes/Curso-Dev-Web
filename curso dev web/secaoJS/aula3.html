        /*
        igual(==) = iguais
        idêntico(===) = iguais e do mesmo tipo
        diferente(!=) = diferentes
        não idêntico(!==) = diferente e de tipo diferente
        menor(<) = menor que 
        maior(>) = maior que
        menor igual(<=) = menor ou igual a 
        maior igual(>=) = maior ou igual a
        */

        if(2==2){
