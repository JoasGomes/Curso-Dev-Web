<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        //funções para tarefas matemáticas
        //math.ceil = arredondamento para cima
        var x = Math.ceil(10.380)
        document.write(x)

        document.write('<br/>')

        //math.floor = arredondamento para baixo
        var x = Math.floor(10.380)
        document.write(x)

        document.write('<br/>')

        //math.round = arredondamento para cima ou para baixo 
        //(abaixo de 5 -> pra baixo acima de 5 -> pra cima)
        var x = Math.round(10.380)
        document.write(x)

        document.write('<br/>')

        //math.random = valor aleatório entre 0 e 1
        var x = Math.random()
        document.write(x)

        document.write('<br/>')


    </script>
</head>
<body>
    
</body>
</html>
